        <h3 id="写一个简单的promise"><a href="#写一个简单的promise" class="headerlink" title="写一个简单的promise"></a>写一个简单的promise</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line">    /*</span><br><span class="line"> * @Author: yanghui</span><br><span class="line"> * @Date: 2021-03-29 14:15:02</span><br><span class="line"> * @LastEditTime: 2021-03-29 15:41:06</span><br><span class="line"> * @LastEditors: Please set LastEditors</span><br><span class="line"> * @Description: </span><br><span class="line">    1、主要用于异步计算</span><br><span class="line">    2、可以将异步操作队列化，按照期望的顺序执行，返回符合预期的结果</span><br><span class="line">    3、可以在对象之间传递和操作promise，帮助我们处理队列</span><br><span class="line"> * @FilePath: /草稿纸/Promise/IPromise.js</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class IPromise &#123;</span><br><span class="line">    constructor(callback) &#123; // callback就是我们传入的函数</span><br><span class="line">        this.success = null;</span><br><span class="line">        this.fail = null;</span><br><span class="line">        this.msg = &quot;&quot;;</span><br><span class="line">        this.queue = [];</span><br><span class="line">        callback((success) =&gt; &#123; //对应的是resolve处理函数</span><br><span class="line">            this.msg = &apos;SUCCESS&apos;;</span><br><span class="line">            this.success = success;</span><br><span class="line">            this.queue.forEach((item) =&gt; &#123;</span><br><span class="line">                item.res(success)</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;, (fail) =&gt; &#123;//对应的是reject处理函数</span><br><span class="line">            this.msg = &apos;FAIL&apos;</span><br><span class="line">            this.fail = fail;</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    then(fullFn, fail) &#123;</span><br><span class="line">        const handle = (value) =&gt; &#123;</span><br><span class="line">            // value为reslove的值（需要传给第一个then的值并传递过去）</span><br><span class="line">            let reaValue = (fullFn instanceof Function &amp;&amp; success(value)) || value</span><br><span class="line">            // 如果返回值的是一个promise对象</span><br><span class="line">            if (reaValue &amp;&amp; reaValue.then instanceof Function) &#123;</span><br><span class="line">                reaValue.then(</span><br><span class="line">                    res =&gt; &#123;</span><br><span class="line">                        resFn(res) //把值存到新的this.success中，等下一次then调用</span><br><span class="line">                    &#125;,</span><br><span class="line">                    fail =&gt; &#123;</span><br><span class="line">                        rejFn(fail) //把错误存到新的this.fail中(只要上次不是promise对象就不能then了)</span><br><span class="line">                    &#125;</span><br><span class="line">                )</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                //其他的值就直接存进下一次then方法成功回调函数的参数中</span><br><span class="line">                resFn(reaValue)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        // 每使用一个then，就再递归生成一个对象,接受上个then的参数</span><br><span class="line">        return new IPromise((resFn, rejFn) =&gt; &#123;</span><br><span class="line">            if (this.msg === &quot;SUCCESS&quot;) &#123;</span><br><span class="line">                handle(this.success)</span><br><span class="line">            &#125; else if (this.msg === &quot;FAIL&quot;) &#123;</span><br><span class="line">                //如果失败直接导出</span><br><span class="line">                fail(this.fail)</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                this.queue.push(&#123;</span><br><span class="line">                    res: fullFn,</span><br><span class="line">                    rej: fail</span><br><span class="line">                &#125;)</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">new IPromise((res, rej) =&gt; &#123;</span><br><span class="line">    function fn() &#123;</span><br><span class="line">        res(&quot;gja&quot;)</span><br><span class="line">    &#125;</span><br><span class="line">    setTimeout(fn, 1000)</span><br><span class="line">&#125;).then(data =&gt; &#123;</span><br><span class="line">    console.log(data)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
